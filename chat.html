<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style !-->
    <link rel="stylesheet" href="./css/chat_style.css">

    <!-- link dos ícones usados -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz, wght, FILL, GRAD@48,400,0,0" />

    <!-- javascript -->
    <script src="./javascript/script_bot.js" defer></script>
    
</head>
<body>
    <!-- btn para abrir/fechar o chat -->
    <button class="chatbot-toggler">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    
    <!-- chat -->
    <div class="chatbot">
        
        <!-- header do chat bot, área onde fica a imagem do bot/nome -->
        <header>
            <h2>Chat Bot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>

        <!-- área onde as mensagens ficam, do bot e do usuário  -->
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Olá, sou a assistente virtual da DPO net, como posso te ajudar hoje ? </p>
            </li>
        </ul>

        <!-- area para digitar a mensagem e o btn de enviar a mensagem -->
        <div class="chat-input">
            <textarea placeholder="Dígite sua Mensagem..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>
</body>
</html>
